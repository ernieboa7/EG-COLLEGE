


       
        
name: CI & Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      
      #  Checkout the repository
      
      - name: Checkout code
        uses: actions/checkout@v4

      
      #  Setup Node with proper cache paths
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      
      #  Install & Build Backend
      
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      

      - name: Run backend tests (skip if none)
        working-directory: backend
        run: npm test --if-present || echo "No tests defined, skipping..."
  

      
      #  Install & Build Frontend
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      
      #  Deploy to Render (only on main branch)
      
      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "Triggering Render deploy..."
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK"

